<!-- We can close a nested list at the opening itself that will also do the job for us
    but follow the convention is a good thing-->

<h2>Nested Lists</h2>
<p>Lists within lists:</p>
<!--First Unordered List-->
<ul>
    <li>A</li>
    <li>B <!--Opening of B-->
        <!--First Level Nested Ordered List-->
        <ol>
            <li>B1</li>
            <li>B2 <!--Opening of B2-->
                <!--Second Level Nested Unordered List-->
                <ul>
                    <li>B2a<!--Opening of B2a-->
                        <!--Third Level Nested Unordered List-->
                        <ul>
                            <li>B2aa</li>
                            <li>B2ab</li>
                        </ul>
                    </li><!--Closing of B2a-->
                    <li>B2b</li>
                    <li>B2c</li>
                </ul>
            </li><!--Closing of B2-->
            <li>B3</li>
        </ol>
    </li><!--Closing of B-->
    <li>C</li>
</ul>
